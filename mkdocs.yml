# Project Information
site_name: SOS Code Documentation
site_description: This is a revolutionary new Python module/code
site_author: ShinyArceus

# Repository
repo_name: ShinyArceus1/SOS-Code
repo_url: https://github.com/ShinyArceus1/SOS-Code
edit_uri: ""

# Copyright
copyright: 'Copyright &copy; 2018 ShinyArceus'

# Configuration
theme_dir: 'mkdocs_docskimmer'

# Page Tree
pages:
    - Home: index.md

# Docskimmer Configuration
extra_css:
    - css\docskimmer.css
    - css\reset.css

extra_javascript:
    - js\base.js

# Extensions
markdown_extensions:
  - smarty
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
